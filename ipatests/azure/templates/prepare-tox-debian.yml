steps:
- script: |
    set -e
    sudo apt-get install -y \
        libnss3-tools \
        pylint \
        python3-pip \
        python3-pytest \
        python3-pycodestyle \
        python3-wheel \
        tox
    python3 -m pip install --user --upgrade pip setuptools pycodestyle
  displayName: Install Tox prerequisites
